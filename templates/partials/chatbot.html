<!-- AI Chatbot Widget -->

                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <button class="quick-action px-4 py-3 rounded-full text-white text-sm font-medium whitespace-nowrap" onclick="sendQuickMessage('What can you help me with?')">

                </button>
                <button class="quick-action px-4 py-3 rounded-full text-white text-sm font-medium whitespace-nowrap" onclick="sendQuickMessage('Pricing info')">
                    üí∞ Pricing

            </div>

            <!-- Welcome Message -->

                <p class="text-sm font-medium">üëã Hello! I'm Roomies AI, your intelligent housing assistant. I can help you find hostels, roommates, and answer your questions. How can I help you today?</p>

        <div id="typingIndicator" class="px-4 pb-2 hidden">

                <div class="w-8 h-8 glass-effect rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="text-sm text-gray-600 font-medium">Roomies AI is thinking...</span>
                    <div class="flex space-x-1 mt-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced Input Area -->
        <div class="p-4 border-t border-white border-opacity-20 relative">
            <div class="flex items-center space-x-3">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask me anything..." 
                        class="chat-input w-full px-4 py-4 pr-4 rounded-full focus:outline-none text-gray-800 font-medium"
                        onkeypress="handleKeyPress(event)"
                    >
                </div>
                <button 
                    id="sendButton"
                    onclick="sendMessage()" 
                    class="send-button w-14 h-14 rounded-full flex items-center justify-center text-white disabled:opacity-50"
                >

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Chatbot Styles -->
<style>
    @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes slideDown {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(100%); opacity: 0; }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
        0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
        40%, 43% { transform: translate3d(0, -8px, 0); }
        70% { transform: translate3d(0, -4px, 0); }
        90% { transform: translate3d(0, -2px, 0); }
    }
    
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
    
    .slide-up {
        animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .slide-down {
        animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .fade-in {
        animation: fadeIn 0.3s ease-out;
    }
    
    .bounce-animation {
        animation: bounce 2s infinite;
    }
    
    .typing-dot {
        animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    
    .pulse-animation {
        animation: pulse 2s infinite;
    }
    
    .chatbot-overlay {
        background: transparent;
        pointer-events: none;
    }
    
    .chatbot-container {
        pointer-events: auto;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .message-bubble {
        max-width: 85%;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
    }
    
    .user-message {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        margin-left: auto;
        border-radius: 20px 20px 6px 20px;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .ai-message {
        background: rgba(255, 255, 255, 0.95);
        color: #1f2937;
        margin-right: auto;
        border-radius: 20px 20px 20px 6px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
    }
    
    .quick-action {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        transition: all 0.3s ease;
    }
    
    .quick-action:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .chat-input {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
    }
    
    .chat-input:focus {
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .send-button {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .send-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .send-button:disabled {
        opacity: 0.5;
        transform: none;
        box-shadow: none;
    }
    
    .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .chatbot-container {
            width: calc(100vw - 2rem) !important;
            right: 1rem !important;
            bottom: 5rem !important;
            max-height: 70vh !important;
        }
        
        #chatButton {
            bottom: 1.5rem !important;
            right: 1.5rem !important;
        }
    }
</style>

<!-- Chatbot JavaScript -->
<script>
    let isOpen = false;

    function toggleChatbot() {
        if (isOpen) {
            closeChatbot();
        } else {
            openChatbot();
        }
    }

    function openChatbot() {
        if (isOpen) return;
        
        isOpen = true;
        const overlay = document.getElementById('chatbotOverlay');
        const container = document.getElementById('chatbotContainer');
        const chatIcon = document.getElementById('chatIcon');
        const notificationBadge = document.getElementById('notificationBadge');
        
        overlay.classList.remove('hidden');
        container.classList.add('slide-up');
        
        // Change button icon to close
        chatIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
        
        // Hide notification badge
        notificationBadge.classList.add('hidden');
        
        // Focus on input
        setTimeout(() => {
            document.getElementById('messageInput').focus();
        }, 400);
    }

    function closeChatbot() {
        if (!isOpen) return;
        
        isOpen = false;
        const overlay = document.getElementById('chatbotOverlay');
        const container = document.getElementById('chatbotContainer');
        const chatIcon = document.getElementById('chatIcon');
        
        container.classList.remove('slide-up');
        container.classList.add('slide-down');
        
        // Change button icon back to chat
        chatIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>';
        
        setTimeout(() => {
            overlay.classList.add('hidden');
            container.classList.remove('slide-down');
        }, 400);
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Add user message
        addMessage(message, 'user');
        input.value = '';
        
        // Show typing indicator
        showTypingIndicator();
        
        // Call AI chatbot API
        fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            const aiResponse = data.response || data.error || 'Sorry, I encountered an error. Please try again!';
            addMessage(aiResponse, 'ai');
        })
        .catch(error => {
            console.error('Chat API Error:', error);
            hideTypingIndicator();
            addMessage('Sorry, I\'m having trouble connecting. Please try again later!', 'ai');
        });
    }

    function sendQuickMessage(message) {
        document.getElementById('messageInput').value = message;
        sendMessage();
    }

    function addMessage(text, sender) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        
        messageDiv.className = `message-bubble ${sender}-message p-4 fade-in`;
        messageDiv.innerHTML = `<p class="text-sm font-medium leading-relaxed">${escapeHtml(text)}</p>`;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
        document.getElementById('typingIndicator').classList.remove('hidden');
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        document.getElementById('typingIndicator').classList.add('hidden');
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Close chatbot when clicking outside
    document.addEventListener('click', function(e) {
        const chatContainer = document.getElementById('chatbotContainer');
        const chatButton = document.getElementById('chatButton');
        
        if (isOpen && chatContainer && chatButton && !chatContainer.contains(e.target) && !chatButton.contains(e.target)) {
            closeChatbot();
        }
    });

    // Keyboard shortcut to open/close chatbot (Ctrl + K)
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'k') {
            e.preventDefault();
            toggleChatbot();
        }
    });
</script>
